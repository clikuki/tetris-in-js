<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="main.js" type="module"></script>
	<style>
		body {
			margin: 0;
			display: grid;
			grid-template-areas:
				"header 	header header"
				"sideLeft game	 sideRight"
				"bottom 	bottom bottom"
			;
			grid-template-rows: 1fr auto minmax(1fr, auto);
			grid-template-columns: 1fr auto 1fr;
			font-family: 'Courier New', Courier, monospace;
			background-color: #01b0b0;
		}
		header
		{
			grid-area: header;
			text-align: center;
			font-size: xx-large;
		}
		.game {
			grid-area: game;
		}
		.sideLeft {
			grid-area: sideLeft;
		}
		.sideRight {
			grid-area: sideRight;
		}
		[class*="side"]
		{
			display: flex;
			flex-direction: column;
			gap: 1rem;
			align-items: center;
		}
		.bottom {
			grid-area: bottom;
		}
	</style>
</head>
<body>
	<header>TETRIS</header>
	<div class="sideLeft">
		<span>Held Tetromino</span>
		<canvas class="holder"></canvas>
	</div>
	<div class="sideRight">
		<span>Next Tetromino</span>
		<canvas class="nextTetromino"></canvas>
		<span class="scoreDisplay">Score: 0</span>
	</div>
	<div class="bottom">
	</div>
</body>
</html>
